version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - curl "https://releases.hashicorp.com/packer/1.4.5/packer_1.4.5_linux_amd64.zip" -o packer.zip
      - unzip packer.zip -d packer
      - mv packer /usr/local/
      - export PATH="$PATH:/usr/local/packer"
  build:
    commands:
      - packer build images/docker/packer.json
      - packer build images/nginx/packer.json
      - packer build images/nodejs/packer.json
